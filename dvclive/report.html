    <div id = "static_eval_f1_score">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "f1_score": "0.0", "rev": "workspace"}]}, "title": "eval/f1_score", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "f1_score", "title": "f1_score", "type": "quantitative"}]}, "transform": [{"loess": "f1_score", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "f1_score", "title": "f1_score", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_eval_f1_score', spec);

    <div id = "static_eval_loss">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "loss": "1.8785346746444702", "rev": "workspace"}]}, "title": "eval/loss", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "loss", "title": "loss", "type": "quantitative"}]}, "transform": [{"loess": "loss", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "loss", "title": "loss", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};

            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "f1_score": "0.0", "rev": "workspace"}]}, "title": "train/f1_score", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "f1_score", "title": "f1_score", "type": "quantitative"}]}, "transform": [{"loess": "f1_score", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "f1_score", "title": "f1_score", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};

    <div id = "static_train_loss">
        <script type = "text/javascript">

    <div id = "confusion_matrix">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"actual": "0", "predicted": "1", "rev": "workspace"}, {"actual": "1", "predicted": "1", "rev": "workspace"}, {"actual": "2", "predicted": "1", "rev": "workspace"}, {"actual": "3", "predicted": "1", "rev": "workspace"}, {"actual": "4", "predicted": "1", "rev": "workspace"}, {"actual": "5", "predicted": "1", "rev": "workspace"}, {"actual": "6", "predicted": "1", "rev": "workspace"}]}, "title": "Confusion Matrix", "facet": {"field": "rev", "type": "nominal"}, "spec": {"transform": [{"aggregate": [{"op": "count", "as": "xy_count"}], "groupby": ["predicted", "actual"]}, {"impute": "xy_count", "groupby": ["rev", "predicted"], "key": "actual", "value": 0}, {"impute": "xy_count", "groupby": ["rev", "actual"], "key": "predicted", "value": 0}, {"joinaggregate": [{"op": "max", "field": "xy_count", "as": "max_count"}], "groupby": []}, {"calculate": "datum.xy_count / datum.max_count", "as": "percent_of_max"}], "encoding": {"x": {"field": "actual", "type": "nominal", "sort": "ascending", "title": "True Label"}, "y": {"field": "predicted", "type": "nominal", "sort": "ascending", "title": "Predicted Label"}}, "layer": [{"mark": "rect", "width": 300, "height": 300, "encoding": {"color": {"field": "xy_count", "type": "quantitative", "title": "", "scale": {"domainMin": 0, "nice": true}}}}, {"selection": {"label": {"type": "single", "on": "mouseover", "encodings": ["x", "y"], "empty": "none", "clear": "mouseout"}}, "mark": "rect", "encoding": {"tooltip": [{"field": "actual", "type": "nominal"}, {"field": "predicted", "type": "nominal"}, {"field": "xy_count", "type": "quantitative"}], "opacity": {"condition": {"selection": "label", "value": 1}, "value": 0}}}, {"transform": [{"filter": {"selection": "label"}}], "layer": [{"mark": {"type": "rect", "color": "lightpink"}}]}, {"mark": "text", "encoding": {"color": {"condition": {"test": "datum.percent_of_max > 0.5", "value": "white"}, "value": "black"}}}]}};
            vegaEmbed('#confusion_matrix', spec);
        </script>
    </div>
